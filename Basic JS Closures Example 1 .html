<!DOCTYPE html>
<html>
<body>
  <p>Counting with a local variable.</p>
  <button type="button" onclick="myFunction()">Count!</button>
  <p id="demo">0</p>

<script>
/* The variable add is assigned the return value of a self-invoking function which only runs once to set the counter to 0 & return a function expression
   This way add becomes a function that can access the counter in the parent scope. 
   This is called a JavaScript closure. It makes it possible for a function to have "private" variables.   */  
let add = (function () {
  let counter = 0;   // counter is protected by the scope of the anonymous function, and can only be changed using the add function.
  return function () {
    counter += 1; 
    return counter;
  }
})();

function myFunction(){
  document.getElementById("demo").innerHTML = add();
}
</script>
</body>
</html>
